<div id="top"></div>
<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title"> Report List</h4>
        </div>
        <!-- <div class="col-md-12">
          <div class="userSearchList">
            <input (keyup)="search($event)" placeholder="search by name..">
            <span _ngcontent-c5="" class="searchIcon"><i _ngcontent-c5="" class="fa fa-search"></i></span>
          </div>
        </div> -->
        <div *ngIf="!reports.length">
          No data found
        </div>
        <div *ngIf="reports.length" class="eventUserList">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class=" text-primary">
                  <th>Sr No</th>
                  <th>Image</th>
                  <th>Name</th>
                  <th>Message</th>
                  <th>Created Date</th>
                  <th>Action</th>
                </thead>
                <tbody>
                  <tr *ngFor="let report of reports; let i= index;">
                    <td>{{i + 1}}</td>
                    <td>
                      <img style="border-radius: 50%;" src= {{report.otherId.profileImage}}  width="40" height="50">
                    </td>
                    <td>{{report.otherId.firstName +" " +report.otherId.lastName}} </td>
                <td>
                  <textarea id="w3review" name="w3review" rows="4" cols="50" disabled>
                    {{report.description}}
                    </textarea>
                </td>
                 <td>{{report.otherId.createdAt | date: "medium"}}</td>
                    <td *ngIf="!report.otherId.isBlocked">
                      <button type="button" class="btn btn-success" (click)="blockUnblock(report.otherId._id,report.otherId.isBlocked)">Block</button>
                    </td>
                    <td *ngIf="report.otherId.isBlocked">
                      <button type="button" class="btn btn-danger" (click)="blockUnblock(report.otherId._id,report.otherId.isBlocked)">unblock</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
              <div class="row justify-content-center" *ngIf="reports.length">
                <ngb-pagination [collectionSize]="total" [(page)]="where.page" [maxSize]="5" [pageSize]="where.limit" [rotate]="true"
                 [boundaryLinks]="false" (pageChange)="loadPage($event)"></ngb-pagination>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
      <p style="font-size: 20px; color: white">Loading...</p>
    </ngx-spinner>
  </div>
</div>

<style>
  .w3-modal-content {
      margin: auto;
      background-color: #fff;
      position: relative;
      padding: 0;
      outline: 0;
      width: 400px;
  }
  
  .subCat{
    width: 350px;
  }
  
  </style>
